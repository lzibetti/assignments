<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="add">
        <p>Type in two numbers to add</p>
        <input type="text" id="add1" value="">
        <input type="text" id="add2" value="">
        <br/>
        <button onclick="add()">Add</button>
        <br/>
        <p id="addResult"></p>
    </div>
    <div class="subtract">
        <p>Type in two numbers to subtract</p>
        <input type="text" id="sub1" value="">
        <input type="text" id="sub2" value="">
        <br/>
        <button onclick="sub()">Subtract</button>
        <br/>
        <p id="subResult"></p>
    </div>
    <div class="multiply">
        <p>Type in two numbers to multiply</p>
        <input type="text" id="mul1" value="">
        <input type="text" id="mul2" value="">
        <br/>
        <button onclick="mul()">Multiply</button>
        <br/>
        <p id="mulResult"></p>
    </div>
    <script>
        function add() {
            var num1 = parseInt(document.getElementById("add1").value);
            var num2 = parseInt(document.getElementById("add2").value);
            var result = num1 + num2;
            document.getElementById("addResult").innerHTML =
                "The result of " + num1 + " plus " + num2 + " is " + result;
        }
        function sub() {
            var num1 = parseInt(document.getElementById("sub1").value);
            var num2 = parseInt(document.getElementById("sub2").value);
            var result = num1 - num2;
            document.getElementById("subResult").innerHTML =
                "The result of " + num1 + " minus " + num2 + " is " + result;
        }
        function mul() {
            var num1 = parseInt(document.getElementById("mul1").value);
            var num2 = parseInt(document.getElementById("mul2").value);
            var result = num1 * num2;
            document.getElementById("mulResult").innerHTML =
                "The result of " + num1 + " times " + num2 + " is " + result;
        }
    </script>
</body>

</html>
