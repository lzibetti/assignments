<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios todo</title>
</head>

<body>

    <h1>Your honeydew list</h1>
    <p>Do something usefull, use this as a todo list</p>
    <form id="todo-form">
        <input id="title" type="text" name="title">
        <label for="">Item</label>
        <br>
        <input id="description" type="text" name="descr">
        <label for="">Item description</label>
        <br>
        <input id="price" type="text" name="price">
        <label for="">Item price</label>
        <br>
        <input id="image" type="text" name="image">
        <label for="">Item image</label>
        <br>
        <input class="completed" type="checkbox" name="finished" id="complete" value=false>
        <label for="finished">Done with item</label>
        <br>
        <button type="button" id="submit">Submit</button>
        <script src="axiosIntro.js"></script>
    </form>
</body>
</html>
